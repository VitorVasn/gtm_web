<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>GTM - Gr. Tático de Motocicletas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CABEÇALHO -->
  <header class="topo">
    <img src="images/gtm.png" class="logo esquerda">
    <h1>GTM - GRUPAMENTO TÁTICO DE MOTOCICLETAS</h1>
    <img src="images/morada.png" class="logo direita">
  </header>

  <!-- CADASTRO -->
  <section class="card">
    <h2>Cadastro de GTM</h2>
    <input type="text" id="posto" placeholder="Posto / Patente">
    <input type="text" id="nomeGuerra" placeholder="Nome de Guerra">
    <input type="text" id="passaporte" placeholder="Passaporte (ID)">
    <select id="funcao">
      <option value="">Selecione a Função</option>
      <option value="Estagiário">Estagiário</option>
      <option value="Piloto Oficial">Piloto Oficial</option>
      <option value="Comando">Comando</option>
      <option value="Subcomando">Subcomando</option>
    </select>
    <button onclick="cadastrarGTM()">Cadastrar</button>
  </section>

  <!-- CONTROLE DE SERVIÇO -->
  <section class="card">
    <h2>Controle de Serviço</h2>
    <input type="text" id="passaporteServico" placeholder="Passaporte do GTM">
    <button onclick="iniciarServico()">Iniciar Serviço</button>
    <button onclick="finalizarServico()">Sair de Serviço</button>
    <p id="cronometro">00:00:00</p>
  </section>

  <!-- RANKING -->
  <section class="card">
    <h2>Ranking por Horas de Serviço</h2>
    <table>
      <thead>
        <tr>
          <th>Posto</th>
          <th>Nome de Guerra</th>
          <th>Horas</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody id="ranking"></tbody>
    </table>
  </section>

  <!-- QUADRO DE AVISOS -->
  <section class="card">
    <h2>Quadro de Avisos - GTM</h2>
    <ul id="listaAvisos"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
